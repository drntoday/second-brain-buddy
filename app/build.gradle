plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.brain.solmie"
    compileSdk 34

    defaultConfig {
        applicationId "com.brain.solmie"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    // OFFICIAL ONNX GENAI
    implementation "com.microsoft.onnxruntime-android:1.17.1"
    implementation "com.microsoft.onnxruntime-genai:0.3.0"

    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
}
